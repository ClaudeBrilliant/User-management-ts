<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UserTask Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>UserTask Management System</h1>
  </header>
  <section class="main">
        <div class="form-section">
            <form id="userForm">
                <h2>Add User</h2>
                <input type="text" id="userName" placeholder="User Name" required />
                <input type="email" id="userEmail" placeholder="User Email" required />
                <button type="submit">Add User</button>
            </form>
            <form id="taskForm">
                <h2>Add Task</h2>
                <input type="text" id="taskTitle" placeholder="Task Title" required />
                <input type="text" id="taskDesc" placeholder="Task Description" required />
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="users">
            <h2>Users</h2>
            <ol class="users-list"></ol>
        </div>
        <div class="tasks">
            <h2>Tasks</h2>
            <ol class="tasks-list"></ol>
        </div>
    </section>

  <script src="./dist/index.js"></script>
</body>
</html>
